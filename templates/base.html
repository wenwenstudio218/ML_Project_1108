<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}離職預測模型{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    {% endblock %}
</head>

<body>
    <header>
        <h1>員工離職傾向預測模型</h1>
    </header>
    <nav>
        <button id="menu-toggle" class="menu-toggle" aria-label="選單">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="nav-links">
            <a href="{{ url_for('index')}}" {% if request.endpoint=='index' %}class="activate" {% endif %}>專案首頁</a>
            <a href="{{ url_for('logistic.logistic_index')}}" {% if request.endpoint=='logistic.logistic_index'
                %}class="activate" {% endif %}>邏輯斯回歸</a>
            <a href="{{ url_for('rf.rf_index')}}" {% if request.endpoint=='rf.rf_index' %}class="activate" {% endif
                %}>隨機森林</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        2025 離職預測專案 &copy; All Rights Reserved
    </footer>

    <script src="{{ url_for('static', filename='js/base.js') }}"></script>
    {% block code %}
    {% endblock %}
</body>

</html>
